</head>
<body id="indexInvitado">
	<nav class="navbar fixed-top navbar-expand-md navbar-light" id="barraNavegacion">
			<a class="navbar-brand" href="#">

			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#contrataNav" aria-controls="contrataNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="contrataNav">
    			<ul class="navbar-nav">
    				<li class="navbar-item">

    			</ul>
    		</div>
		</nav>
		<br>
	<div>
		<br>
		<br>
		<div class="container">
			<h1 class="display-4">Reg&iacute;strate</h1>
		</div>
		<div class="container p-4 border border-dark rounded">
			<form>
				<div class="row">
					<div class="col-2">Email</div>
					<div class="col"><input class="form-control" type="email" name="mail" style="width: 100%"></div>
				</div>
				<div class="row" style="height: 5vh"></div>
				<div class="row">
					<div class="col-2">Contraseña</div>
					<div class="col"><input class="form-control" type="password" name="pass" style="width: 100%"></div>
				</div>
				<div class="row" style="height: 5vh"></div>
				<div class="row">
					<div class="col-2">Repite tu contraseña</div>
					<div class="col"><input class="form-control" type="password" name="regis-pass2" style="width: 100%"></div>
				</div>
				<div class="row" style="height: 5vh"></div>
				<div class="row">
					<div class="col-2">Nombre</div>
					<div class="col"><input class="form-control" type="text" name="nombre" style="width: 100%"></div>
				</div>
				<div class="row" style="height: 5vh"></div>
				<div class="row">
					<div class="col-2">Apellidos</div>
					<div class="col"><input class="form-control" type="text" name="apellidos" style="width: 100%"></div>
				</div>
				<div class="row" style="height: 5vh"></div>
				<div class="row">
					<div class="col" id="button1">
						<input type="button" class="btn btn-outline-dark" value="Reg&iacute;strate" name="regis-submit" id="registroEnviar"></div>
				</div>
			</form>
		</div>
	</div>
	<div id="snackbar"></div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#registroEnviar').on('click',function(){
				var formData={
					'mail': $('input[name=mail]').val(),
					'pass': $('input[name=pass]').val(),
					'nombre':$('input[name=nombre]').val(),
					'apellidos':$('input[name=apellidos]').val()
				};
				$.ajax({
					url:'/agregarUsuario',
					type:'POST',
					cache:false,
					data: formData,
					success: function(data){
						$('#snackbar').addClass("show").html("<strong>Usuario creado</strong>");
						setTimeout(function(){
							$('#snackbar').removeClass("show");
						},3000);
					},
					error: function(jqXHR,textStatus,err){
						$('#snackbar').addClass("show").html("<strong>Error. Intente de nuevo más tarde. <br> Si el problema persiste, contacte a un administrador</strong>");
						setTimeout(function(){
							$('#snackbar').removeClass("show");
						},3000);
					}
				});
			});

		});
	</script>
</body>
